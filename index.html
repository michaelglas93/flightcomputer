<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flugcomputer</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./index.js"></script>
</head>

<body>
    <div class="main-content">
        <form name="inputForm" id="inputForm" class="inputForm">
            <label for="trueAirspeed">True Airspeed (TAS)</label>
            <input type="number" id="trueAirspeed">
            <label for="windSpeed">Wind Speed</label>
            <input type="number" id="windSpeed">
            <label for="trueCourse">True Course (TC)</label>
            <input type="number" id="trueCourse">
            <label for="windDirection">Wind Direction</label>
            <input type="number" id="windDirection">
            <label for="deviation">Deviation (Â°E/W):</label>
            <input type="number" id="deviation" value="3">
            <input type="submit" value="Submit">
        </form>

        <div class="outputForm">
            <div class="outputRow">
                <label for="windOutput">Wind Correction Angle:</label>
                <output id="windOutput"></output>
            </div>
            <div class="outputRow">
                <label for="headingOutput">Heading:</label>
                <output id="headingOutput"></output>
            </div>
            <div class="outputRow">
                <label for="groundSpeedOutput">Groundspeed:</label>
                <output id="groundSpeedOutput"></output>
            </div>
            <div class="outputRow">
                <label for="magneticHeadingOutput">Magnetic Heading:</label>
                <output id="magneticHeadingOutput"></output>
            </div>
        </div>
    </div>
</body>

</html>
